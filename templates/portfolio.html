<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/portfolio.css">
    <link rel="stylesheet" href="/static/navbar-style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container"><a class="navbar-brand" href="/">Lateness SE</a>
            <span><strong>{{ .Nickname }}</strong></span>
            <button data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <p class="nav-link">Email: {{ .Email }}</p>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active px-0" href="/portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav" href="/allstocks">All stocks</a>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="/logout">
                            <button class="btn btn-outline-secondary" type="submit">Log out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="key-val-field">
        <h3>Total money: </h3>
        <h3 style="float: right; margin-right: 10%;">{{ .Money }}</h3>
    </div>

    <br>
    <h4 style="margin-left: 3%;">My shares:</h4>
    <ul id="all-shares-in-portfolio">
        {{ range .Stocks }}
        <li>
            <div class="key-val-field">
                <p><a href="./graph{{ .StockId }}"><b>{{ .Name }}</b></a></p>
                <p><strong>{{ .Amount }}</strong> pcs</p>
                <p>PPO: </p>
                <p><strong>{{ .CostPerOne }}</strong></p>
                <p>total: </p>
                <p><strong>{{ .SumPrices }}</strong></p>
            </div>
        </li>
        {{ end }}
    </ul>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
