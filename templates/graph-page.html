<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container"><a class="navbar-brand" href="/">Lateness SE</a><button data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"></a>
                    </li>
                    <li class="nav-item "><a class="nav-link" href="/portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link nav" href="/allstocks">All stocks</a></li>
                    <li class="nav-item">
                        <form method="POST" action="/logout">
                            <button class="btn btn-outline-secondary" type="submit">Log out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main">
        <div>
            <canvas id="chart"></canvas>
        </div>
        <div>
            {{ if eq . "loggedIn"}}
            <div style="display: inline-block; margin-left: 5%; min-width: 40%;">
                <p>Your offer:</p>
                <p>Sell/buy [[ personOffers ]]</p>
                <button id="buyOfferBtn" style="width: 45%; height: 7%;">buy</button>
                <button id="sellOfferBtn" style="width: 45%; height: 7%; float: right;">sell</button>
            </div>
            {{ end }}
            <div style="float: right; margin-right: 5%;">
                <p>Public offers:</p>
                <p>Sell/buy [[ publicOffers ]]</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/graph-script.js"></script>
</body>

</html>
